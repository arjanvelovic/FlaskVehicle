<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> <!--for icons-->
<link rel="stylesheet" href="../static/css/main.css">


<script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script defer src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>

<!-- Uncomment to show borders -->
<style>*{border: 1px solid red;}</style>

<title>Tesla</title>
<link rel="icon" type="images/x-icon" href = "../../static/images/Tesla_logo.png">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 fixed-top">
        <div class="container">
            <a href="{{ url_for('site.home') }}" class="navbar-brand">
                <img class = "img-fluid" src = "../../static/images/tesla-9-logo.png"  alt="Tesla Logo" id = "logo">
                  </a>
            <button 
                class="navbar-toggler" 
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu"
            ><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="{{ url_for('site.home') }}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('api.selectvehicle') }}" class="nav-link">Vehicles</a>
                    </li>
                    {% if current_user.is_authenticated %}
                    <li class="nav-item">
                        <a href="{{ url_for('api.profile') }}" class="nav-link">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('auth.logout') }}" class="nav-link">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a href="{{ url_for('auth.signin') }}" class="nav-link">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a href="{{ url_for('auth.signup') }}" class="nav-link">Sign Up</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

{% block content %}
{% endblock %}

<!--Footer-->
<footer id="contact">
    <div class="container-fluid bg-dark text-light d-flex row justify-content-center">
        <div class="footer row container p-3">

            <div class="container-fluid text-center col-md-4">
                <header class="display-6 text-decoration-underline">Contact</header>
                <div class="pt-2 pb-3">
                    <a class="text-decoration-none text-light d-flex" href="https://maps.app.goo.gl/iaCVxEeeDA7mBHE66">
                        <div class="container-fluid p-0">
                            <p class="m-0"> <span class="bi-geo-alt"></span>10033 Metropolitan Ave</p>
                            <p class="m-0">Queens, NY 11375</p>
                        </div>
                    </a>
                </div>
                <p class="text-break">
                    <span class="bi-envelope"></span>
                    unabjj@gmail.com
                </p>
                <p>
                    <span class="bi-telephone"></span>
                    (718) 268-0044
                </p>
            </div>

            <div class="container-fluid text-center col-md-4">
                <header class="display-6 text-decoration-underline">Social</header>
                <p class="pt-2"><a href="https://www.facebook.com/UnaBjj/" class="text-decoration-none text-light"><span class="bi-facebook"></span> FACEBOOK</a></p>
                <p><a class="text-decoration-none text-light" href="https://www.instagram.com/unabjj/"><span class="bi-instagram"></span> INSTAGRAM</a></p>
            </div>

        </div>
    </div>
</footer>

</body>
</html>
